<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body>
    <form>
        <h1>registration form </h1>
        <p> name: <input type="text" name"name"></p>
        <p> branch: <input type="text" branch"branch"></p>
        <p> domain: <input type="text"domain" domain"></p>
        <p> college: <input type="text" college"college"></p>
        <p>phone number <input type="number" name="number" id="number"></p>
    </form>
    <fieldset>
       <legend>gender</legend>
      
       <p>  male<input type="radio" name="gender" id="male"> 
        female<input type="radio" name="gender" id="female"> </p>
    </fieldset>
    
    <legend>address</legend>
       <p> <textarea name="address" id="" cols="100" rows="6"></textarea></p>
    <p>email <input type="email" name="email" id="email"></p>
  <legend>password <input type="number" name="password" id="range 6"></legend>
<p> <input type="submit"></p>


</body>
</html>
